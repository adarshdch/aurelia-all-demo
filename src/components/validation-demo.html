<template>

  <h2>Change Password - Validation Demo</h2>
  <form submit.delegate="updatePassword()">
      <ul><li repeat.for="error of controller.errors">${error.message}</li></ul>
  
      <div class="form-group">
        <label class="control-label" for="loginId">Login Id</label>
        <input type="text" class="form-control" id="loginId" placeholder="Login Id"
               value.bind="uiModel.loginId & validate">
      </div>
  
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="Password"
               value.bind="uiModel.password & validate">
      </div>
  
      <div class="form-group">
        <label class="control-label" for="confirmPassword">Confirm Password</label>
        <input type="email" class="form-control" id="confirmPassword" placeholder="Confirm Password"
               value.bind="uiModel.confirmPassword & validate">
      </div>

      <div validation-errors.bind="errors">
          <ul if.bind="controller.errors">
              <li repeat.for="error of controller.errors">
                  ${error.message}
              </li>
          </ul>
      </div>  
  
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

</template>
